<html>
 <head>
  <title>CountDown</title>
  <style type="text/css">
    body{
     background-color:rgba(0,0,0,0.6);}
    div{
        height:100%;
        display:flex;
        flex-direction:column;
        text-align:center;
        justify-content:center;
        align-items:center;
        color:white;}
    p{
     width:500px;
     height:80px;
     border:2px solid white;
     text-align:center;
     color:white;
     font-size:60px;
     margin-top:0px;
     }
  </style>
 </head>
 <body>
   <div>
      <h1> CountDown Timer :</h1>
      
      <p id="demo"></p>
      
   </div>
   <script>
         var dest=new Date("dec 18,2021 19:00:00").getTime();
         var x=setInterval(function(){
         var now=new Date().getTime();
         var diff=dest-now;
         var days=Math.floor(diff/(1000*60*60*24));
         var hours=Math.floor((diff%(1000*60*60*24))/(1000*60*60));
         var minutes=Math.floor((diff%(1000*60*60))/(1000*60));
         var seconds=Math.floor((diff%(1000*60))/(1000));
         document.getElementById("demo").innerHTML=days+"d:"+hours+"h:"+minutes+"m:"+seconds+"s:"},1000);
   </script>
 </body>
</html>
